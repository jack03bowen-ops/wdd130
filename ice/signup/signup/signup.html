<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }

        body header img{
            

        }

        #formContainer{
            width: 400px;
            border: 10px solid blue ;
            border-radius: 5%;
            background-color: white;

        }

        #formContainer header img{
            width: 400px;

        }

        body{
            justify-content: center;
            justify-items: center;
        }

        #headersection {
            position: relative;
            text-align: center;
            color: white;
        }

        #headersection img{
            z-index: -1;

        }

        #headersection h1{
            position: absolute;
            color: white;
        }

        

    </style>




</head>

<body>
    
    <div id="formContainer">
        <div id="headersection">
        <header>
            <img src="images/jesus_feeds_5000.jpeg" alt="Jesus Feeds 5000">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </header>
        </div>
        
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
            <footer>
                <img src="images/old_testament.webp" alt="OT">
                <img src="images/new_testament.webp" alt="NT">
                <img src="images/book_of_mormon.webp" alt="BOM">
                <img src="images/doctrine_and_covenants.webp" alt="D&C">
                <img src="images/pearl_of_great_price.webp" alt="POGP">
             </footer>
    </div>

   

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
