<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: #e8eced;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        #box{
            max-width: 1200px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            align-items: end;

        }

        

    #apostles-box img{
            border-radius: 50%;
            height: 100px;
            width: 100px;
            object-fit: cover;
            object-position: 50% 10%;
            border: 5px solid white;
        }

        #quorom-twelve-box{
            max-width: 70%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: auto auto auto auto;
            justify-items: center;
            row-gap: .8em;
        }

        #box #middleimage{
            height: 175px;
            width: 175px;
        }

        #box #FP{
            height: 150px;
            width: 150px;
        }
        

        #apostles-box{
            background-image:url(images/christus.webp) ;
            background-repeat: no-repeat;
            background-size: cover;
            border: 5px solid black;
            border-radius: 30px;
            max-width: 80%;
            text-align: center;
            margin: 30px auto;

        }


    </style>
</head>
<body>
    <div id="apostles-box">
        <h1>First Presidency</h1>
        <div id="box">
        <img id="FP" src="images/eyring.webp" alt="Elder Eyring">
        <img id="middleimage" src="images/oaks.webp" alt="President Oaks">
        <img id="FP" src="images/christofferson.webp" alt="Elder Christofferson">

        </div>
        <h2>Quorom of the Twelve Apostles</h2>
        <div id="quorom-twelve-box">
           
            <img src="images/holland.webp" alt="Elder Holland">
            <img src="images/uchtdorf.webp" alt="">
            <img src="images/bednar.webp" alt="">
            <img src="images/cook.webp" alt="">
            <img src="images/anderson.webp" alt="">
            <img src="images/rasband.webp" alt="">
            <img src="images/stevenson.webp" alt="">
            <img src="images/renlund.webp" alt="">
            <img src="images/gong.webp" alt="">
            <img src="images/soares.webp" alt="">
            <img src="images/kearon.webp" alt="">
            <img src="images/Screenshot 2025-10-09 020026.png" alt="">
        </div>
    </div>

    
</body>
</html>
