<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }

        .prophet-card{
            background-color: #008db1;
            border: 3px solid #004e63;
            border-radius: 20px;
            width: 300px;
            margin: 2em auto;
            text-align: center;
        }

        .prophet-card img{
            max-width: 80%;
            border: white solid 4px;
        }

        .prophet-card h1{
            font-family: Helvetica;
            color: #FFFFFE;
            font-weight: 400;
            
        }

        .prophet-card a{
            text-decoration: none;
            color: #91e4fb;
            font-family: Helvetica;
        }

        .prophet-card ul{
            text-align: left;
            margin-left: 40px;
            font-size: 1em;
            color: #FFFFFE;
            font-family: Helvetica;
        }

        .prophet-card blockquote{
            font-family: "Nanum Brush Script", Arial, sans-serif;
            color: #FFD783;
        }
    </style>
</head>
<body>

    <section class="prophet-card">
        <h1>Russell M. Nelson</h1>
        <a href="churchofjesuschrist.org">17th President of the Church of Jesus Christ of Latter-day Saints</a>
        <img src="images/russell_nelson.png" alt="President-Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
       <blockquote>
        "I urge you to devote time each week — for the rest of your life — to increase your understanding of the Atonement of Jesus Christ."
        </blockquote>
    </section>




    
</body>
</html>
